<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NadavStocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #priceContainer {
            font-size: 24px;
            font-weight: bold;
            color: #4a4a4a;
            margin: 20px 0;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #lastUpdated {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>נדב בדק ומחיר הביטקוין העדכני הוא:</h1>

    <div id="priceContainer">טוען מחיר...</div>

    <p>עודכן לאחרונה: <span id="lastUpdated"></span></p>

    <img src="nadav.jpg" alt="Picture of Nadav" />

    <script>
        // Function to add commas to large numbers
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to update Bitcoin price
        function updateBitcoinPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd,ils')
                .then(response => response.json())
                .then(data => {
                    const usdPrice = formatNumber(Math.round(data.bitcoin.usd));
                    const ilsPrice = formatNumber(Math.round(data.bitcoin.ils));
                    document.getElementById('priceContainer').innerHTML = `$${usdPrice} / ₪${ilsPrice}`;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString('he-IL');
                })
                .catch(error => {
                    console.error('Error loading Bitcoin price:', error);
                    document.getElementById('priceContainer').innerHTML = 'Unable to load price at the moment';
                });
        }

        // Initial call to update price
        updateBitcoinPrice();

        // Set interval to update price every minute
        setInterval(updateBitcoinPrice, 60000);
    </script>
</body>
</html>
